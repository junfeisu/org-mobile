<html>

	<head>
		<meta charset="utf-8">
		<title>最新动态</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="src/css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" href="src/css/app.css" />
		<link rel="stylesheet" href="src/css/news.css" />
        <script type="text/javascript" src="src/js/jquery.min.js"></script>
        <script type="text/javascript" src="src/js/angular.js"></script>
        <script type="text/javascript" src="lib/js/config.js"></script>
	</head>

<body ng-app="myApp" ng-controller="newsCtrl">
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="inner.html"></a>
        <h1 class="mui-title"></h1>
    </header>
    <ul class="mui-table-view mui-content-padded">
        <li class=" mui-table-view-cell ">
            <a class="blue-line-wrapper ">
                <div class="blue-line "></div>
                <span class="mui-pull-right inner-org-name ">团队活动</span>
            </a>
        </li>
    </ul>
    <div class="mui-clearfix"></div>
    <div class="mui-content">
        <div class="mui-content-padded" ng-repeat="new in news">
            <img class="poster" src="http://community.new.ncuhome.cn/Content/images/20151206-111.jpg">
            <div class="right-intr">
                <p>活动名称：</p>
                <p ng-cloak>{{new.ActivityName}}</p>
                <p>活动时间：</p>
                <p ng-cloak>{{new.ActivityTimeBegain}}-{{new.ActivityTimeEnd}}</p>
                <p>活动地点：</p>
                <p ng-cloak>{{new.ActivityPlace}}</p>
                <p>参与人员：</p>
                <p ng-cloak>{{new.JoinMember}}</p>
            </div>
            <div class="mui-clearfix"></div>
            <div class="bottom-intr">
                <p>活动简介：</p>
                <p>{{new.ActivityIntroduction}}</p>
            </div>
        </div>
    </div>
    <script>
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });
    </script>
     <script type="text/javascript" src="lib/js/function.js"></script>
     <script type="text/javascript" src="lib/js/controller.js"></script>
     <script type="text/javascript" src="lib/js/directive.js"></script>
</body>
</html>
