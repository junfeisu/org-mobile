<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>my-ask</title>
		<link rel="stylesheet" href="src/css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="src/css/app.css" />
		<link rel="stylesheet" href="src/css/talk.css" />
 		<script src="src/js/mui.min.js"></script>
        <script src="src/js/jquery.min.js"></script>
        <script src="src/js/angular.js"></script>
        <script src="lib/js/config.js"></script>
		<script>
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="inner.html"></a>
			<h1 class="mui-title"></h1>
		</header>
		<ul class="mui-table-view mui-content-padded head">
			<li class=" mui-table-view-cell ">
				<a class="blue-line-wrapper ">
					<div class="blue-line "></div>
					<span class="mui-pull-right inner-org-name ">我的提问</span>
				</a>
			</li>
		</ul>
		<div class="mui-content">
			<div class="mui-content-padded">
                <ul class="mui-table-view" ng-repeat="que in ques">
                    <li class="mui-table-view-cell" ng-repeat="repl in que.Replies">
                        <img ng-src="http://community.new.ncuhome.cn{{repl.HeadPic}}" class="iconpic mui-pull-left">
                        <div class="mui-pull-right left-part">
                            <span class="user-name mui-pull-left" ng-cloak>{{repl.UserName}}</span>
                            <span class="time mui-pull-left" ng-cloak>{{repl.Time}}</span>
                            <div class="mui-clearfix"></div>
                            <p ng-cloak>
                                {{repl.Content}}
                                <a class="entr" entr-directive messageid={{que.MessageId}}>回复</a>
                            </p>
                        </div>
                    </li>
                </ul>
 			</div>

			<div id="reply" class="mui-modal">
				<header class="mui-bar mui-bar-nav">
					<a class="mui-icon mui-icon-close mui-pull-right" href="#reply"></a>
					<h1 class="mui-title">我要回复</h1>
				</header>
				<div class="mui-content text-block" style="height: 100%;">
					<div class="mui-input-row">
						<textarea id="textarea" rows="5" placeholder="我要回复"></textarea>
					</div>
				</div>
			</div>
		</div>
        <script type="text/javascript" src="lib/js/function.js"></script>
        <script type="text/javascript" src="lib/js/controller.js"></script>
        <script type="text/javascript" src="lib/js/directive.js"></script>
	</body>
</html>
