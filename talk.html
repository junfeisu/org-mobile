<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>侃侃而谈</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
 		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<link rel="stylesheet" href="css/talk.css" />
		<script src="js/mui.min.js"></script>
		script
		<script>
			mui.init({
				swipeBack: false //启用右滑关闭功能
			});
		</script>
	</head>

	<body ng-app="myApp" ng-controller="talkController">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="inner.html"></a>
			<h1 class="mui-title"></h1>
		</header>
		<ul class="mui-table-view head">
			<li class=" mui-table-view-cell cell">
				<a class="blue-line-wrapper ">
					<div class="blue-line "></div>
					<span class="mui-pull-right inner-org-name ">侃侃而谈</span>
					<a class="ask mui-pull-right" href="my-ask.html"> 
						<span class="my">我的提问</span>
						<img class="ask-pic" src="img/ask.png" />
					</a>
				</a>
			</li>
		</ul>
  			<div class="mui-input-row mui-search">
				<a href="#ask"><input type="text" id="que" class="mui-input-clear" placeholder="我要提问" ></a>
			</div>
			<div class="mui-content all">
				<div class="mui-content-padded">
					<ul class="mui-table-view" ng-repeat="mesg in mesgs" messageid={{mesg.MessageId}}>
						<li class="mui-table-view-cell" ng-repeat="repl in repls" ng-init="$last?addAnswer():''">
							<img src="http://community.new.ncuhome.cn/content/images/defalt.png" class="iconpic mui-pull-left">
							<div class="mui-pull-right left-part"></div>
							<span class="user-name mui-pull-left">{{repl.UserName}}</span>
							<span class="time mui-pull-left">{{repl.Time}}</span>
							<div class="mui-clearfix"></div>
							<p>
								{{repl.Content}}
							</p>
						</li>

					</ul>
  				</div>
			</div>
 		<div id="ask" class="mui-modal">
				<header class="mui-bar mui-bar-nav">
					<a class="mui-icon mui-icon-close mui-pull-right" href="#ask"></a>
					<h1 class="mui-title">我要提问</h1>
				</header>
				<div class="mui-content text-block" style="height: 100%;">
					<div class="mui-input-row" >
					<textarea id="textarea" rows="5" placeholder="我来提个问" ng-model="ques"></textarea>
                    <button class="sub" ng-click="ask()">提交</button>
				</div>
				</div>
			</div>
			<div id="reply" class="mui-modal">
				<header class="mui-bar mui-bar-nav">
					<a class="mui-icon mui-icon-close mui-pull-right" href="#reply"></a>
					<h1 class="mui-title">回复</h1>
				</header>
				<div class="mui-content text-block" style="height: 100%;">
					<div class="mui-input-row" >
					<textarea id="textarea1" rows="5" placeholder="回复对话" ng-model="answ"></textarea>
                    <button class="sub" ng-click="answer()">提交</button>
				</div>
				</div>
			</div>

		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/angular.js"></script>
		<script type="text/javascript" src="js/share.js"></script>
		<script type="text/javascript" src="js/talk.js"></script>
	</body>

</html>
