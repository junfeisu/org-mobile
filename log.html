<html>
    <head>
        <meta charset="utf-8">
        <title>团队日志</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!--标准mui.css-->
        <link rel="stylesheet" href="src/css/mui.min.css">
        <!--App自定义的css-->
        <link rel="stylesheet" href="src/css/app.css" />
        <link rel="stylesheet" href="src/css/log.css" />
        <script type="text/javascript" src="src/js/mui.min.js" ></script>
        <script type="text/javascript" src="src/js/jquery.min.js"></script>
        <script type="text/javascript" src="src/js/angular.js"></script>
        <script type="text/javascript" src="src/js/angular-localstorage.js"></script>
        <script type="text/javascript" src="lib/js/config.js"></script>
    </head>
<body ng-app="myApp" ng-controller="myController">
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="inner.html"></a>
        <h1 class="mui-title"></h1>
    </header>
    <ul class="mui-table-view mui-content-padded">
        <li class=" mui-table-view-cell ">
            <a class="blue-line-wrapper ">
                <div class="blue-line "></div>
                <span class="mui-pull-right inner-org-name ">团队活动</span>
            </a>
        </li>
    </ul>
    <div class="mui-clearfix"></div>
    <div class="mui-content" id="content">
        <div class="log-content" ng-repeat="log in logs">
            <div class="mui-content-padded">
                <p class="title" ng-cloak>{{log.LogTitle}}</p>
                <p class="mui-pull-right" ng-cloak>{{log.UpTime}}</p>
                <p ng-cloak >
                    <img class="log-img" ng-src="{{log.IndexPic}}" />
                    {{log.PreText}}
                </p>
            </div>
        </div>
    </div>
    <script>
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });
    </script>
    <script type="text/javascript" src="lib/js/controller.js"></script>
    <script type="text/javascript" src="lib/js/directive.js"></script>
</body>
</html>
