<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>联系方式</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="src/css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="src/css/app.css" />
		<link rel="stylesheet" href="src/css/tele.css" />
        <script src="src/js/mui.min.js"></script>
        <script type="text/javascript" src="src/js/jquery.min.js"></script>
        <script type="text/javascript" src="src/js/angular.js"></script>
        <script type="text/javascript" src="lib/js/config.js"></script>
   	</head>

<body ng-app="myApp" ng-controller="dataCtrl">
    <div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable">
        <div class="mui-inner-wrap">
            <header class="mui-bar mui-bar-nav">
                <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="inner.html"></a>
                <h1 class="mui-title"></h1>
            </header>
            <ul class="mui-table-view mui-content-padded">
                <li class=" mui-table-view-cell ">
                    <a class="blue-line-wrapper ">
                        <div class="blue-line "></div>
                        <span class="mui-pull-right inner-org-name ">团队活动</span>
                    </a>
                </li>
            </ul>
            <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell">
                            <a class="blue-line-wrapper">
                                <div class="blue-line"></div>
                                <span class="mui-pull-right inner-org-name">联系方式</span>
                            </a>
                        </li>
                    </ul>
                    <div class="mui-content">
                        <div class="mui-content-padded details">
                            <h4 ng-repeat='cat in inner.cats'>
                                <p ng-cloak>{{cat.value}}</p>
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="lib/js/function.js"></script>
    <script type="text/javascript" src="lib/js/controller.js"></script>
    <script type="text/javascript" src="lib/js/directive.js"></script>
    <script>
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });
    </script>
</body>
</html>
