<!DOCTYPE html>
<html>
 	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<title>招新报名</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/join.css" />
		<meta name="description" content="Card Expansion Effect with SVG clipPath" />
	    <meta name="keywords" content="clipPath, svg, effect, layout, expansion, images, grid, polygon" />
	    <meta name="author" content="Claudio Calautti for Codrops" />
 	    <link rel="icon" href="http://www.ncuhome.cn/2014/images/ncuhome_01.png">
	    <link rel="stylesheet" type="text/css" href="http://freshman.ncuhome.cn/joinus2015/css/normalize.css" />
	    <link rel="stylesheet" type="text/css" href="http://freshman.ncuhome.cn/joinus2015/fonts/font-awesome-4.3.0/css/font-awesome.min.css" />
	    <link rel="stylesheet" type="text/css" href="http://freshman.ncuhome.cn/joinus2015/css/demo.css" />
	    <link rel="stylesheet" type="text/css" href="css/join.css" />
	    <link rel="stylesheet" type="text/css" href="http://freshman.ncuhome.cn/joinus2015/css/pattern.css" />
 	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="inner.html"></a>
			<h1 class="mui-title">招新报名</h1>
		</header>
		    <div class="card__copy">
        <div class="join-us">
                <div class="inputs">
                    <div class="input-box box1">
                        <span>姓名:</span>
                        <input class="namebox" type="text" name="XM" class="name">
                    </div>
                    <div class="box6">
                        <span>性别:</span>
                        <input type="radio" name="XB" value="男">
                        <span>男</span>
                        <input type="radio" name="XB" value="女">
                        <span>女</span>
                    </div>
                    <div class="input-box box2">
                        <span>学号:</span>
                        <input class="IDbox" name="StudentID" type="text"class="studentid">
                    </div>
                    <div class="input-box box3">
                        <span>班级:</span>
                        <input type="text" name="ZY" class="ZYclassbox">
                    </div>
                    <div class="input-box box4">
                        <span>QQ:</span>
                        <input class="QQbox" name="QQ" type="text">
                    </div>
                    <div class="input-box box5">
                        <span>电话:</span>
                        <input class="phonebox" type="text" name="DH">
                    </div>
                    <div class="ww"></div>
                    <div class="tags">
                        <label>应聘部门:</label>
                    </div>
                    <textarea class="textarea aboutbox" name="GRJJ" placeholder="自我介绍"></textarea>
                    <div class="submit">
                        <input type="submit" id="reg" value="提交" />
                    </div>
                </div>
        </div>
    </div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/share.js"></script>
		<script type="text/javascript">
			window.onload=function(){
				var tags=document.getElementsByClassName('tags');
				var reg=document.getElementById('reg');
				var id = getCookies('id', '; ', '=');
				function autoDepartment(data){
					var data=eval(data);
 					for(var i=0;i<data.length;i++){
 						span=document.createElement('span');
						input=document.createElement('input');
						text=document.createTextNode(data[i].DepartmentName);
						input.setAttribute('departmentid',data[i].DepartmentId);
						input.setAttribute('type','radio');
						input.setAttribute('name','YPBM');
 						span.appendChild(input);
						span.appendChild(text);
						tags[0].appendChild(span);
					}
				}

				jsonAjax('community/joinus/8','GET','',autoDepartment);

				reg.onclick=function(){
	  				var name=$('.name').val();
	 				var departmentId=$('.tags').find("input:radio[name='YPBM']:checked").attr('departmentid');
	  				var sex=$('input:radio[name="XB"]:checked').val();
	 				var major=$('.ZYclassbox').val();
	 				var studentid=$('.studentid').val();
	 				var qq=$('.QQbox').val();
	 				var tel=$('.phonebox').val();
	 				var desc=$('.aboutbox').val();
	                var message=JSON.stringify({
	                  		Name:name,
	                  		DepartmentId:departmentId,
	                  		Gender:sex,
	                  		StudentId:studentid,
	                  		Class:major,
	                  		QQ:qq,
	                  		Tel:tel,
	                  		Introduction:desc
	                  });

	                function upload(data){
	                   alert(data.message);
    				 }

					jsonAjax('community/joinus/'+id,'POST',message,upload);
				}
			}
		</script>
	</body>

</html>
