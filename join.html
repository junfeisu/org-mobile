<!DOCTYPE html>
<html>
 	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<title>招新报名</title>
		<link href="src/css/mui.min.css" rel="stylesheet" />
		<link href="src/css/style.css" rel="stylesheet" />
		<link rel="stylesheet" href="src/css/join.css" />
		<meta name="description" content="Card Expansion Effect with SVG clipPath" />
	    <meta name="keywords" content="clipPath, svg, effect, layout, expansion, images, grid, polygon" />
	    <meta name="author" content="Claudio Calautti for Codrops" />
 	    <link rel="icon" href="http://www.ncuhome.cn/2014/images/ncuhome_01.png">
	    <link rel="stylesheet" type="text/css" href="http://freshman.ncuhome.cn/joinus2015/css/normalize.css" />
	    <link rel="stylesheet" type="text/css" href="http://freshman.ncuhome.cn/joinus2015/fonts/font-awesome-4.3.0/css/font-awesome.min.css" />
	    <link rel="stylesheet" type="text/css" href="http://freshman.ncuhome.cn/joinus2015/css/demo.css" />
	    <link rel="stylesheet" type="text/css" href="src/css/join.css" />
	    <link rel="stylesheet" type="text/css" href="http://freshman.ncuhome.cn/joinus2015/css/pattern.css" />
	    <script type="text/javascript" src="src/js/mui.min.js"></script>
		<script type="text/javascript" src="src/js/jquery.min.js"></script>
	    <script type="text/javascript" src="src/js/angular.js"></script>
	    <script type="text/javascript" src="lib/js/config.js"></script>
 	</head>

	<body ng-app="myApp" ng-controller="joinCtrl">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="inner.html"></a>
			<h1 class="mui-title">招新报名</h1>
		</header>
		    <div class="card__copy">
        <div class="join-us">
                <div class="inputs">
                    <div class="input-box box1">
                        <span>姓名:</span>
                        <input class="namebox" type="text" name="XM">
                    </div>
                    <div class="box6">
                        <span>性别:</span>
                        <input type="radio" name="XB" value="男">
                        <span>男</span>
                        <input type="radio" name="XB" value="女">
                        <span>女</span>
                    </div>
                    <div class="input-box box2">
                        <span>学号:</span>
                        <input class="IDbox" name="StudentID" type="text">
                    </div>
                    <div class="input-box box3">
                        <span>班级:</span>
                        <input type="text" name="ZY" class="ZYclassbox">
                    </div>
                    <div class="input-box box4">
                        <span>QQ:</span>
                        <input class="QQbox" name="QQ" type="text" >
                    </div>
                    <div class="input-box box5">
                        <span>电话:</span>
                        <input class="phonebox" type="text" name="DH">
                    </div>
                    <div class="ww"></div>
                    <div class="tags">
                        <label>应聘部门:</label>
                        <span ng-repeat="depa in depas">
                            <input departmentid="{{depa.DepartmentId}}" type="radio" name="YPBM">{{depa.DepartmentName}}
                        </span>
                    </div>
                    <textarea class="textarea aboutbox" name="GRJJ" placeholder="自我介绍"></textarea>
                    <div class="submit">
                        <input join-directive type="submit" id="reg" value="提交" />
                    </div>
                </div>
        </div>
    </div>
        <script type="text/javascript" src="lib/js/function.js"></script>
	    <script type="text/javascript" src="lib/js/controller.js"></script>
        <script type="text/javascript" src="lib/js/directive.js"></script>
	</body>
</html>
