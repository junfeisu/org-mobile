    <script type="text/javascript">
        window.onload = function () {
            var id=getCookies('id','; ','=');
            var content = document.getElementsByClassName('mui-content');
            var org_name = getCookies('comName', '; ', '=');
            $('.mui-title').html(org_name);
            function autoProduce(data) {
                if (data.st.message == "true") {
                    var data = eval(data);
                    for (var i = 0; i < data.allMembers.length; i++) {
                        mui_content_padded = document.createElement('div');
                        mui_content_padded.setAttribute('class', 'mui_content_padded');
                        a = document.createElement('a');
                        img = document.createElement('img');
                        img.setAttribute('src', 'http://community.new.ncuhome.cn' + data.allMembers[i].HeadPic);
                        p = document.createElement('p');
                        text = document.createTextNode(data.allMembers[i].MemberName + " " + data.allMembers[i].DepartmentName + data.allMembers[i].Position);
                        p.appendChild(text);
                        a.appendChild(img);
                        a.appendChild(p);
                        mui_content_padded.appendChild(a);
                        content[0].appendChild(mui_content_padded);
                    }
                }
                else {
                    p = document.createElement('p');
                    text = document.createTextNode('该社团暂未开放该功能');
                    P.appendChild(text);
                    content[0].appendChild(p);
                }
            }
            jsonAjax("community/picshow/"+id, "GET", "", autoProduce);
        }
    </script>
